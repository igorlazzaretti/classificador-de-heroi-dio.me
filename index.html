<!DOCTYPE html>
<html>

<head>
    <title>Classificador de Nível de Herói</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Classificador de Nível de Herói</h1>
        <form id="heroi-form">
            <div>
                <label for="nome">Nome do Herói:</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite o nome do herói">
            </div>
            <div>
                <label for="xp">XP:</label>
                <input type="number" id="xp" name="xp" required
                    placeholder="Digite a quantidade de XP. Entre 0 e 10000">
            </div>
            <button type="submit">Enviar</button>
        </form>
        <div class="result">
            <h1 id="nivel-heroi"></h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
